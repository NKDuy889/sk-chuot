<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="myImage" src="https://lh3.googleusercontent.com/proxy/PbSXoDPnsi-fLKgbsAUDNc2yd-rXGsdJRCHKY4va5ahA-lIobyijNBwMrrboDleKhFMEjRLcLhPgMq1ofCC8T2qC9mJCXvGkU4vXk3NQojb44BAGPANill0X_zn5ox9FPuM8iqRxP0OXXVVfXdy7Sg1mBm6k" style="position:absolute;left:0; top:0;" height="100" width="80"/>
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight();" />
</form>
<script>
    let imgObj = null;
    imgObj = document.getElementById('myImage');
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    window.onload = init;

</script>

</body>
</html>
